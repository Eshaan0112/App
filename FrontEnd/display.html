<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Automated Stock Trading Bot</title>
  </head>
  <body>
    <h1><center>Automated Stock Trading Bot</center></h1>
    <h2><div id="balance"></div></h2>
    <h4>Choose Stocks to Trade</h4>
      <select id="stock_input" multiple>
        <option value="AMZN">AMZN</option>
        <option value="MSFT">MSFT</option>
        <option value="GOOG">GOOG</option>
      </select>
      <button id="upload_button" onclick="runBot()">Select</button>
      <div id="ownedTable">
        <table>
          <tr>
            <th>Stock</th>
            <th>Shares</th>
            <th>Value</th>
          </tr>
          <tr>
            <td><br/></td>
            <td><br/></td>
            <td><br/></td>
          </tr>
        </table>
      </div>
      <script src="homePage.js"></script>
  </body>
</html>
